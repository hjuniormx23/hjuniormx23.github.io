<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - DALOO AGUINALDO 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fondo-bienvenida.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            animation: fadeIn 2s ease-out 0.5s;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out 1s;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 2s ease-out 1.5s;
        }

        button:hover {
            background-color: #357ab7;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de la empresa -->
        <a href="https://www.facebook.com/daloosayula/?locale=es_LA" target="_blank">
            <img src="images.png" alt="Logo" class="logo">
          </a>
          
        
        <!-- Título de bienvenida -->
        <h1>¡Bienvenido a DALOO AGUINALDO 2024!</h1>

        <!-- Descripción corta -->
        <h2>Calcula el aguinaldo de tus trabajadores de forma rápida y sencilla.</h2>

        <!-- Botón para continuar -->
        <button onclick="window.location.href='AGUINALDO.html';">Comenzar</button>
    </div>
</body>
</html>
